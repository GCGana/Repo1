<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background-color: red;
        }
    </style>
</head>
<body>
    <img src="C:\Users\ambat\OneDrive\Pictures\Pictures\Moon Knight Wallpaper.png" 
         alt="Sample Image" height="500" width="500" loading="lazy">
         
    <a href="https://www.google.com/" target="_blank">Google</a>

    <div>
        <p class="Blue">
             Hi please fill this form urgently.
        </p>
    </div>

    <h1>HTML FORM</h1>
    <form action="">
        <!-- FULLNAME -->
        <label for="fullname1">Full Name:</label>
        <input type="text" name="fullname1" id="fullname1" required>

        <!-- PASSWORD -->
        <label for="password1">Password:</label>
        <input type="password" name="password1" id="password1">

        <!-- SECOND FULLNAME -->
        <label for="fullname2">Full Name:</label>
        <input type="text" name="fullname2" id="fullname2">

        <br><br>

        <!-- SECOND PASSWORD -->
        <label for="password2">Password:</label>
        <input type="password" name="password2" id="password2">

        <br><br>

        <!-- EMAIL -->
        <label for="email">Email:</label>
        <input type="email" name="email" id="email">

        <br><br>

        <!-- DATE OF BIRTH -->
        <label for="dob">Date of Birth:</label>
        <input type="date" name="dob" id="dob">

        <br><br>

        <!-- AGE -->
        <label for="age">Age:</label>
        <input type="number" name="age" id="age" min="0" max="100">

        <br><br>

        <!-- PROFILE PICTURE -->
        <label for="pfp">Profile Pic:</label>
        <input type="file" name="pfp" id="pfp">

        <br><br>

        <!-- SUBMIT BUTTON -->
        <button type="submit">Submit</button>
    </form>
</body>
